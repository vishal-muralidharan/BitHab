<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BitHab</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500&display=swap" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <img src="logo-transparent.png" alt="BitHab Logo">
    </h1>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>
  <div id="auth-container">
    <div class="auth-form-wrapper">
        <h2 class="auth-title">Register</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required autocomplete="username">
            <input type="password" id="register-password" placeholder="Password (min. 6 characters)" required autocomplete="new-password">
            <button type="submit">Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="login.html" id="show-login">Login</a></p>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="theme-toggle.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => { window.location.href = 'index.html'; })
        .catch(err => {
          if (err.code === 'auth/email-already-in-use') {
            alert('You have already registered. Redirecting to login...');
            window.location.href = 'login.html';
          } else {
            alert(err.message);
          }
        });
    });
  </script>
</body>
</html>
